<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/styles.css" />
  </head>

  <body>
    <header>
        <nav class="navbar navbar-dark bg-custom-2">
            <div class="container-fluid justify-content-center">
              <span class="navbar-brand mb-2 h1"><h1>Weather Dashboard</h1></span>
            </div>
          </nav>
    </header>
    
    <div class="city-search">
        <div class="row justify-content-start">
          <div class="col-2" id="search-col">
            <h3>Search for a city:</h3>
            <div>
                <input type="text" id="search-input">
            </div>
            <div>
                <button class="search-btn">Search</button>
            </div> <hr>
            <div id="search-history">
            </div>
          </div>
          <div class="col-9">
            <div class="row" id="current-city-box">
              <h1 id="current-city"></h1> 
              <h1 id="date"></h1>
              <h1 id="weather-icon"></h1>
              <div id="temp"></div>
              <div id="wind"></div>
              <div id="humidity"></div>
              <div id="uvindex"></div>
            </div>
           
            <div class="row" id="forecast">
                <h2 id="five-day-forecast"></h2>
                
                <div class="col-2">
                  <h3 class="forecast-date"></h3>
                  <img class="icon" />
                  <div class="forecast-temp"></div>
                  <div class="forecast-wind"></div>
                  <div class='forecast-humidity'></div>
                </div>
                
                <div class="col-2">
                  <h3 class="forecast-date"></h3>
                  <img class="icon" />
                  <div class="forecast-temp"></div>
                  <div class="forecast-wind"></div>
                  <div class='forecast-humidity'></div>
                </div>
                
                <div class="col-2">
                  <h3 class="forecast-date"></h3>
                  <img class="icon" />
                  <div class="forecast-temp"></div>
                  <div class="forecast-wind"></div>
                  <div class='forecast-humidity'></div>
                </div>
                
                <div class="col-2">
                  <h3 class="forecast-date"></h3>
                  <img class="icon" />
                  <div class="forecast-temp"></div>
                  <div class="forecast-wind"></div>
                  <div class='forecast-humidity'></div>
                </div>
               
                <div class="col-2">
                  <h3 class="forecast-date"></h3>
                  <img class="icon" />
                  <div class="forecast-temp"></div>
                  <div class="forecast-wind"></div>
                  <div class='forecast-humidity'></div>
                </div>
            </div>
          </div>
        </div>
    </main>

    <script src="./Assets/script.js"></script>
  </body>
</html>
